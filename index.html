<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Searching</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">

            <nav>
                <ul id="nav-list">
                    <li class="nav-search">Flower</li>
                    <li class="nav-search">Love</li>
                    <li class="nav-search">Animal</li>
                    <li class="nav-search">School</li>
                    <li class="nav-search">Books</li>
            
                </ul>
            </nav>
            

            <div class="title">
                <h1>Image Search App </h1>
            </div>

            <form action="" >
                <input type="text" id="searchInput" placeholder="Search for Images">
                <button id="searchButton">Search</button>
            </form>

            <div class="searchResultContainer">
                <div class="searchResult">
                    <img src="https://images.unsplash.com/photo-1687367480551-70f0317b6dcf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                        alt="City">
                    <a href="https://unsplash.com/photos/a-man-riding-a-bike-down-a-street-at-night-IBcOEAodzBE" target="_blank">A person in the city of cars</a>
                </div>
    
                <div class="searchResult">
                    <img src="https://images.unsplash.com/photo-1687367480551-70f0317b6dcf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                        alt="City">
                    <a href="https://unsplash.com/photos/a-man-riding-a-bike-down-a-street-at-night-IBcOEAodzBE" target="_blank">A person in the city of cars</a>
                </div>
    
                <div class="searchResult">
                    <img src="https://images.unsplash.com/photo-1687367480551-70f0317b6dcf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                        alt="City">
                    <a href="https://unsplash.com/photos/a-man-riding-a-bike-down-a-street-at-night-IBcOEAodzBE" target="_blank">A person in the city of cars</a>
                </div>
    
            </div>

            <button id="showMoreButton">show more</button>

        </div>
    </div>

    <footer>
        @ Created By Vikash Kumar imvikashkk@gmail.com
    </footer>


    <script src="script.js"></script>
</body>

</html>
